<div class="list-wrapper">
  <table>
    <thead>
      <tr>
        <th>
          Name <br>
          <input id="name" [(ngModel)]="name" type="text">
        </th>
        <th>
          Price <br>
          <input id="price" [(ngModel)]="price" type="text">
        </th>
        <th>
          Done <br>
          <button (click)="addItem(name, price)">Add</button>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of itemsList; let index = index">
        <td>{{ item.name }}</td>
        <td>{{ item.price }}</td>
        <td><input type="checkbox" [(ngModel)]="item.done" /></td>
        <td><button (click)="removeItem(index)">Remove</button></td>
      </tr>
    </tbody>
  </table>
</div>
