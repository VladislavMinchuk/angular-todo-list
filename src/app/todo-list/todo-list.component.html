<section class="todo-list">
  <header class="todo-list__header">
    <div>
      <div class="todo-list__day">
        <strong>{{ dataObj | date : 'EEEE' }},</strong> {{ dataObj | date : 'd' }}
      </div>
      <span class="todo-list--gray-text">{{ dataObj | date: 'MMMM' }}</span>
    </div>
    <div>
      <div class="todo-list__tasks todo-list--gray-text">
        <strong>{{ taskCounter }}</strong> Tasks
      </div>
    </div>
    <button type="button" class="todo-list__add-btn" (click)="triggerModal(modalData)">+</button>
    <ng-template #modalData let-modal>
      <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Add task</h4>
        <button type="button" class="close btn btn-outline-primary" aria-label="Close" (click)="modal.dismiss('Cross click')">
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      <div class="modal-body">
        <app-task-form (onSubmit)="addItem($event); modal.close()" (onClose)="modal.close()"></app-task-form>
      </div>
    </ng-template>
  </header>
  <body class="todo-list__body">
    <app-todo-list-item
      *ngFor="let item of toDoList"
      [listItem]="item"
      (doneItem)="checkItem($event)"
    ></app-todo-list-item>
  </body>
</section>
