<div class="list-item" [class]="{'list-item--done': listItem.isDone}">
  <button type="button" class="list-item__check-btn" (click)="checkItem()">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="-150 -150 700 700"><path d="M393.401 124.425 179.603 338.208c-15.832 15.835-41.514 15.835-57.361 0L11.878 227.836c-15.838-15.835-15.838-41.52 0-57.358 15.841-15.841 41.521-15.841 57.355-.006l81.698 81.699L336.037 67.064c15.841-15.841 41.523-15.829 57.358 0 15.835 15.838 15.835 41.514.006 57.361z"/></svg>
  </button>
  <span class="list-item__text" [title]="listItem.text">
    {{ listItem.text | textPreview : MAX_LENGTH_TASK }}
    <a href="#" title="Show more" *ngIf="listItem.text.length > MAX_LENGTH_TASK" (click)="$event.preventDefault(); modal.open()">Show more</a>
  </span>
  <span class="list-item__date">{{ listItem.date | date : 'hh:m a' }}</span>
  <button type="button" class="list-item__remove-btn" (click)="remove()">x</button>
</div>

<app-modal-popup #modal [title]="'My task'">
  {{ listItem.text }}
</app-modal-popup>
