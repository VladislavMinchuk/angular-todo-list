<form (submit)="submitForm()">
  <div class="task-form__main">
    <p>
      <label for="task" class="form-label">New task:</label>
    </p>
    <textarea type="text" rows="4" name="task" id="task" class="default-textarea" [(ngModel)]="task">
    </textarea>
  </div>
  <div class="task-form__footer">
    <button type="button" class="btn btn-danger" (click)="closeForm()">Close</button>
    <button type="submit" [disabled]="isDisabled" class="btn btn-success">Add</button>
  </div>
</form>
